<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>SashaAI - Debug Version</title>
    <style>
        body { margin: 0; background: #1c1c1c; color: #fff; font-family: sans-serif; }
        header { padding: 20px; border-bottom: 2px solid #00d8ff; display: flex; justify-content: space-between; }
        #chat { position: fixed; bottom: 20px; right: 20px; width: 350px; height: 450px; background: #111; border: 2px solid #00d8ff; border-radius: 15px; display: flex; flex-direction: column; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; }
        .ai { color: #00d8ff; margin-bottom: 10px; background: #222; padding: 8px; border-radius: 5px; }
        .user { color: #fff; text-align: right; margin-bottom: 10px; }
        .input-area { display: flex; padding: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; }
        button { background: #00d8ff; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
        .hero { text-align: center; padding-top: 50px; }
    </style>
</head>
<body>

<header>
    <div style="color:#00d8ff; font-weight:bold;">AlexanderDev</div>
    <div><span>Проекты</span> | <span onclick="alert('alexdev@gmail.com')">Контакты</span></div>
</header>

<div class="hero">
    <h1>SashaAI Ecosystem</h1>
    <p>Масштаб модели 1.5 | Голос активен</p>
    <button style="border-radius:20px; padding:15px 30px; background:#00d8ff; border:none; font-weight:bold;">Создать рекламную компанию</button>
</div>

<div id="chat">
    <div id="messages"><div class="ai">Система готова. Напиши "Привет".</div></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="Введите сообщение...">
        <button id="send-btn">-></button>
    </div>
</div>

<script>
    const API_KEY = "AIzaSyCp4i-hZJWa7750aSuPnu0-mzGe6Mzp3_Q";

    // ГОЛОСОВОЙ ДВИЖОК
    function speak(text) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'ru-RU';
        window.speechSynthesis.speak(msg);
    }

    // РАЗБЛОКИРОВКА ЗВУКА
    document.body.onclick = () => {
        speak("Звук активирован");
        document.body.onclick = null;
    };

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const box = document.getElementById('messages');
        const val = input.value.trim();
        if (!val) return;

        // 1. Показываем сообщение пользователя
        box.innerHTML += `<div class="user">${val}</div>`;
        input.value = '';

        // 2. ПРИНУДИТЕЛЬНЫЙ ГОЛОС (тест)
        speak("Минутку, спрашиваю у серверов Google");

        const lDiv = document.createElement('div');
        lDiv.className = 'ai';
        lDiv.innerText = "Думаю...";
        box.appendChild(lDiv);

        try {
            // Пробуем v1beta
            const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
            });

            const data = await res.json();
            
            if (data.candidates) {
                const reply = data.candidates[0].content.parts[0].text;
                lDiv.innerText = reply;
                speak(reply); // Говорим ответ
            } else {
                // ВЫВОДИМ РЕАЛЬНУЮ ПРИЧИНУ ОШИБКИ
                const errorInfo = data.error ? data.error.message : "Неизвестная ошибка";
                lDiv.innerText = "ОШИБКА GOOGLE: " + errorInfo;
                speak("Ошибка доступа к серверу");
                console.log(data.error);
            }
        } catch (e) {
            lDiv.innerText = "Сбой сети. Включи VPN!";
            speak("Проверь интернет соединение");
        }
        box.scrollTop = box.scrollHeight;
    }

    document.getElementById('send-btn').onclick = sendMessage;
    document.getElementById('user-input').onkeypress = (e) => { if(e.key==='Enter') sendMessage(); };
</script>

</body>
</html>
