<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexanderDev Projects & SashaAI</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1c1c1c; color: #fff; }
    header { background: #111; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
    header h1 { margin: 0; font-size: 24px; color: #00d8ff; }
    nav a { color: #ccc; margin-left: 20px; text-decoration: none; font-weight: bold; }

    .hero { position: relative; text-align: center; padding: 4rem 2rem; background: linear-gradient(145deg, #202020, #121212); height: 500px; overflow: hidden; }
    .hero h2, .hero p { position: relative; z-index: 2; pointer-events: none; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    .projects { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; padding: 2rem; position: relative; z-index: 5; }
    .project { background: #2c2c2c; padding: 1rem; border-radius: 10px; border: 1px solid #444; }
    .project h3 { color: #00d8ff; margin-top: 0; }

    #chat-container { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 400px; background: rgba(17, 17, 17, 0.95); border: 2px solid #00d8ff; border-radius: 12px; display: flex; flex-direction: column; z-index: 100; backdrop-filter: blur(5px); }
    #chat-messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; gap: 8px; }
    .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; }
    .ai-msg { background: #222; color: #00d8ff; align-self: flex-start; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    
    .chat-input-box { display: flex; padding: 10px; border-top: 1px solid #333; }
    #chat-input { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; outline: none; }
    #send-btn { background: #00d8ff; border: none; padding: 0 12px; margin-left: 5px; border-radius: 4px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <header><h1>AlexanderDev</h1><nav><a href="#projects">Проекты</a></nav></header>

  <section class="hero">
    <h2>Мои Проекты</h2>
    <p>Создаю игры, 3D-графику и обучаю SashaAI.</p>
    <canvas id="three-canvas"></canvas>
  </section>

  <div id="chat-container">
    <div id="chat-messages"><div class="msg ai-msg">SashaAI готов. Кликни по мне и пиши!</div></div>
    <div class="chat-input-box">
      <input type="text" id="chat-input" placeholder="Напиши мне...">
      <button id="send-btn">-></button>
    </div>
  </div>

  <section id="projects" class="projects">
    <div class="project"><h3>War of Tanks</h3><p>Шутер на Unity.</p></div>
    <div class="project"><h3>J.A.R.V.I.S. AI</h3><p>Голосовой помощник.</p></div>
    <div class="project"><h3>Blender Smart Export</h3><p>Автоэкспорт из Blender.</p></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const API_KEY = "AIzaSyA42tAlAH8NTBZjIsgfcEPDbvweF0G0SQM";

    // 1. ГОЛОС (ВОЗВРАЩЕН)
    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'ru-RU';
        window.speechSynthesis.speak(msg);
      }
    }

    // 2. МОДЕЛЬ (РАЗМЕР 1.5)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth/500, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 500);
    scene.add(new THREE.AmbientLight(0xffffff, 2));

    const loader = new THREE.GLTFLoader();
    loader.load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb?v=' + Date.now(), (gltf) => {
      const model = gltf.scene;
      model.scale.set(1.5, 1.5, 1.5); 
      model.position.y = -0.8;
      scene.add(model);
      const animate = () => { requestAnimationFrame(animate); model.rotation.y += 0.01; renderer.render(scene, camera); };
      animate();
    });

    // 3. ЧАТ С РЕАЛЬНОЙ ДИАГНОСТИКОЙ
    async function handleChat() {
      const input = document.getElementById('chat-input');
      const messages = document.getElementById('chat-messages');
      const val = input.value.trim();
      if (!val) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'msg user-msg';
      userDiv.innerText = val;
      messages.appendChild(userDiv);
      input.value = '';

      const loadingDiv = document.createElement('div');
      loadingDiv.className = 'msg ai-msg';
      loadingDiv.innerText = "...";
      messages.appendChild(loadingDiv);

      try {
        // Пробуем v1beta — она самая гибкая
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
        });

        const data = await response.json();
        loadingDiv.remove();

        const aiDiv = document.createElement('div');
        aiDiv.className = 'msg ai-msg';

        if (data.candidates && data.candidates[0].content) {
          const resText = data.candidates[0].content.parts[0].text;
          aiDiv.innerText = resText;
          speak(resText); // Озвучка работает
        } else {
          // ВЫВОДИМ РЕАЛЬНУЮ ОШИБКУ ОТ GOOGLE
          const detailedError = data.error ? data.error.message : "Неизвестный ответ от сервера";
          aiDiv.innerText = "SashaAI: " + detailedError;
          speak("Ошибка системы");
        }
        messages.appendChild(aiDiv);
      } catch (e) {
        loadingDiv.innerText = "Ошибка сети: " + e.message;
        speak("Сбой сети");
      }
      messages.scrollTop = messages.scrollHeight;
    }

    document.getElementById('send-btn').onclick = handleChat;
    document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') handleChat(); };
    
    // Клик для активации звука
    document.body.onclick = () => { if(window.speechSynthesis.paused) window.speechSynthesis.resume(); };
  </script>
</body>
</html>
