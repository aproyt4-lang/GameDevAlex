<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sasha AI - True Intelligence</title>
    <style>
        :root { --neon: #00d8ff; --dark: #050505; }
        body, html { margin: 0; padding: 0; background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100%; overflow: hidden; }

        .top-nav { position: fixed; top: 25px; left: 25px; z-index: 1001; display: flex; gap: 15px; }
        .cyber-btn { 
            padding: 12px 25px; border: 1px solid var(--neon); background: rgba(0,0,0,0.8); 
            color: var(--neon); cursor: pointer; font-weight: bold; border-radius: 2px;
            text-transform: uppercase; transition: 0.3s;
        }
        .cyber-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        #sasha-viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        #chat-container { 
            position: fixed; bottom: 30px; left: 30px; width: 420px; height: 480px; 
            background: rgba(10,10,10,0.9); border: 1px solid #222; border-radius: 10px;
            z-index: 1001; display: flex; flex-direction: column; backdrop-filter: blur(15px);
        }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px; border-radius: 8px; font-size: 14px; line-height: 1.5; max-width: 85%; }
        .ai { background: rgba(0, 216, 255, 0.1); color: var(--neon); align-self: flex-start; border-left: 4px solid var(--neon); }
        .user { background: #222; align-self: flex-end; border: 1px solid #444; }

        .input-row { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 5px; outline: none; }
        input:focus { border-color: var(--neon); }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="cyber-btn" onclick="register()">Регистрация</button>
        <button class="cyber-btn" id="login" disabled>Вход</button>
    </div>

    <div id="sasha-viewport"></div>

    <div id="chat-container">
        <div id="messages">
            <div class="msg ai"><b>СИСТЕМА:</b> Саша в режиме ожидания. Кликни для активации.</div>
        </div>
        <div class="input-row">
            <input type="text" id="user-in" placeholder="Напиши Саше (например: расскажи о себе)..." onkeypress="if(event.key==='Enter') askSasha()">
            <button class="cyber-btn" onclick="askSasha()">SEND</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
let sasha, isSpeaking = false, lastResponse = "";
let clock = new THREE.Clock();

/* ================== МОЗГ САШИ (GPT-LITE) ================== */
const SashaBrain = {
    memory: JSON.parse(localStorage.getItem('sasha_knowledge')) || {
        facts: [],
        dialog: [],
        userName: ""
    },

    save() {
        localStorage.setItem('sasha_knowledge', JSON.stringify(this.memory));
    },

    detectIntent(text) {
        text = text.toLowerCase();
        if (text.startsWith("запомни")) return "learn";
        if (text.includes("кто ты") || text.includes("о себе")) return "identity";
        if (text.includes("привет") || text.includes("здравств")) return "greeting";
        if (text.includes("?") || text.startsWith("что") || text.startsWith("почему")) return "question";
        if (text.length < 4) return "unclear";
        return "chat";
    },

    similarity(a, b) {
        const wa = new Set(a.split(" "));
        const wb = new Set(b.split(" "));
        let common = 0;
        wa.forEach(w => wb.has(w) && common++);
        return common / Math.max(wa.size, wb.size);
    },

    learn(text) {
        const chunks = text.match(/[^.!?]+[.!?]+/g) || [text];
        chunks.forEach(c => {
            if (c.length > 10) this.memory.facts.push(c.trim());
        });
        this.save();
        return "Знания сохранены. Теперь я могу использовать их в диалоге.";
    },

    search(question) {
        let best = { score: 0, text: null };
        this.memory.facts.forEach(f => {
            const s = this.similarity(question.toLowerCase(), f.toLowerCase());
            if (s > best.score) best = { score: s, text: f };
        });
        return best.score > 0.2 ? best.text : null;
    },

    process(text) {
        const intent = this.detectIntent(text);
        this.memory.dialog.push(text);
        if (this.memory.dialog.length > 10) this.memory.dialog.shift();
        this.save();

        if (intent === "greeting")
            return "Привет. Я на связи. Чем займёмся?";

        if (intent === "identity")
            return "Я — Саша. Локальный интеллект AlexanderDev. Я обучаюсь на твоих данных и помогаю думать, создавать и анализировать.";

        if (intent === "learn") {
            const data = text.replace(/запомни/i, "").trim();
            return data ? this.learn(data) : "Скажи, что именно нужно запомнить.";
        }

        if (intent === "question") {
            const found = this.search(text);
            return found ? found : "У меня пока нет точного ответа. Можешь дать мне знания — и я буду отвечать лучше.";
        }

        if (intent === "unclear")
            return "Уточни мысль. Я хочу понять тебя правильно.";

        return "Интересная мысль. Продолжай, я внимательно слушаю.";
    }
};

/* ================== ГОЛОС И ЧАТ ================== */
function speak(text) {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    u.pitch = 0.85;
    u.rate = 1;
    u.onstart = () => isSpeaking = true;
    u.onend = () => isSpeaking = false;
    window.speechSynthesis.speak(u);
}

function askSasha() {
    const input = document.getElementById('user-in');
    const val = input.value.trim();
    if (!val) return;

    addMsg("Вы", val, "user");
    input.value = "";

    setTimeout(() => {
        const res = SashaBrain.process(val);
        lastResponse = res;
        addMsg("Саша", res, "ai");
        speak(res);
    }, 300);
}

function addMsg(author, text, type) {
    const box = document.getElementById('messages');
    box.innerHTML += `<div class="msg ${type}"><b>${author}:</b> ${text}</div>`;
    box.scrollTop = box.scrollHeight;
}

function welcome() {
    if (window.started) return;
    window.started = true;
    const msg = "Система активна. Я готов к обучению и диалогу.";
    addMsg("Саша", msg, "ai");
    speak(msg);
}

window.addEventListener("click", welcome);

/* ================== 3D ================== */
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(innerWidth, innerHeight);
document.getElementById("sasha-viewport").appendChild(renderer.domElement);
scene.add(new THREE.AmbientLight(0xffffff, 2.5));
camera.position.z = 5;

new THREE.GLTFLoader().load(
    "https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb",
    gltf => {
        sasha = gltf.scene;
        sasha.position.y = -1.2;
        sasha.scale.set(1.8, 1.8, 1.8);
        sasha.rotation.y = Math.PI / 2;
        scene.add(sasha);
        animate();
    }
);

function animate() {
    requestAnimationFrame(animate);
    const t = clock.getElapsedTime();
    if (sasha) {
        sasha.position.y = -1.2 + Math.sin(t * 1.5) * 0.02;
        sasha.scale.y += ((isSpeaking ? 1.95 : 1.8) - sasha.scale.y) * 0.2;
        sasha.rotation.z = Math.sin(t * 0.5) * 0.02;
    }
    renderer.render(scene, camera);
}
</script>
</body>
</html>
