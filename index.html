<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AlexanderDev - SashaAI Final Elite</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #fff; overflow-x: hidden; }
    
    header { 
      background: #111; padding: 1rem 4rem; border-bottom: 2px solid #00d8ff; 
      display: flex; justify-content: space-between; align-items: center; 
      position: sticky; top: 0; z-index: 1000;
    }
    header h1 { color: #00d8ff; margin: 0; font-size: 24px; text-transform: uppercase; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #fff; text-decoration: none; font-weight: bold; font-size: 14px; }

    /* КОНТЕЙНЕР ДЛЯ МОДЕЛИ */
    .hero { position: relative; height: 500px; background: #111; display: flex; justify-content: center; align-items: center; border-bottom: 1px solid #222; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    
    .hero-ui { position: relative; z-index: 10; text-align: center; pointer-events: none; }
    .btn-ads { 
      pointer-events: auto; padding: 14px 28px; background: #00d8ff; color: #000; 
      font-weight: bold; border-radius: 50px; text-decoration: none; transition: 0.3s; 
      box-shadow: 0 0 15px #00d8ff;
    }
    .btn-ads:hover { transform: scale(1.1); background: #fff; }

    /* КАРТОЧКИ С ВЫДЕЛЕНИЕМ */
    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 60px 40px; max-width: 1200px; margin: 0 auto; }
    .card { 
      background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; 
      transition: all 0.4s ease; cursor: pointer;
    }
    .card:hover { 
      border-color: #00d8ff; transform: translateY(-10px); 
      box-shadow: 0 10px 30px rgba(0, 216, 255, 0.3); 
    }
    .card h3 { color: #00d8ff; margin-top: 0; }

    /* ЧАТ */
    #chat-box { position: fixed; bottom: 20px; right: 20px; width: 330px; height: 480px; background: rgba(10,10,10,0.98); border: 2px solid #00d8ff; border-radius: 15px; display: flex; flex-direction: column; z-index: 2000; box-shadow: 0 10px 40px #000; }
    #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 14px; }
    .msg { padding: 10px; border-radius: 10px; }
    .ai-msg { background: #222; color: #00d8ff; align-self: flex-start; border-left: 3px solid #00d8ff; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    .input-row { display: flex; padding: 12px; border-top: 1px solid #333; }
    #msg-input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
    #send-btn { background: #00d8ff; border: none; padding: 0 15px; margin-left: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body onclick="initVoice()">

  <header>
    <h1>AlexanderDev</h1>
    <div class="nav-links">
      <a href="#projects-grid">ПРОЕКТЫ</a>
      <a href="#">КОНТАКТЫ</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-ui">
      <h2>Sasha AI</h2>
      <a href="#" class="btn-ads">ЗАПУСТИТЬ РЕКЛАМУ</a>
    </div>
    <canvas id="three-canvas"></canvas>
  </section>

  <div id="chat-box">
    <div id="messages"><div class="msg ai-msg">Саша: Александр, я тут! Мозги на месте, моделька загружается. Вставь ключ в код и погнали.</div></div>
    <div class="input-row">
      <input type="text" id="msg-input" placeholder="Напиши Саше...">
      <button id="send-btn">SEND</button>
    </div>
  </div>

  <section id="projects-grid" class="projects-grid">
    <div class="card"><h3>War of Tanks</h3><p>Топ шутер на Unity. Физика — пушка!</p></div>
    <div class="card"><h3>J.A.R.V.I.S. AI</h3><p>Умный дом и нейросети.</p></div>
    <div class="card"><h3>Blender Plugin</h3><p>Автоматизация 3D графики.</p></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const API_KEY = "ВСТАВЬ_КЛЮЧ"; 
    const BRAINS = "Ты Саша, напарник Александра. Эксперт в Unity. Говори как бро, кратко и круто.";
    
    let sashaMesh, isSpeaking = false, voice = null;

    // ЗВУК
    function initVoice() {
      const v = window.speechSynthesis.getVoices();
      voice = v.find(x => x.lang.includes('ru')) || v[0];
    }
    window.speechSynthesis.onvoiceschanged = initVoice;

    function speak(text) {
      window.speechSynthesis.cancel();
      const ut = new SpeechSynthesisUtterance(text);
      if(voice) ut.voice = voice;
      ut.onstart = () => isSpeaking = true;
      ut.onend = () => isSpeaking = false;
      window.speechSynthesis.speak(ut);
    }

    // --- 3D САША (ТОЧНАЯ НАСТРОЙКА) ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 500, 0.1, 1000);
    camera.position.set(0, 0, 4); // Камера прямо перед моделью

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 500);
    
    // СВЕТ (Чтобы модель не была черной)
    scene.add(new THREE.AmbientLight(0xffffff, 2.0));
    const sun = new THREE.DirectionalLight(0xffffff, 1.5);
    sun.position.set(2, 2, 5);
    scene.add(sun);

    const loader = new THREE.GLTFLoader();
    loader.load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
      sashaMesh = gltf.scene;
      sashaMesh.position.y = -1; // Опускаем чуть ниже центра
      sashaMesh.scale.set(1.5, 1.5, 1.5);
      scene.add(sashaMesh);
      console.log("МОДЕЛЬ УСПЕШНО ДОБАВЛЕНА В СЦЕНУ");
      
      function animate() {
        requestAnimationFrame(animate);
        if(sashaMesh) {
          sashaMesh.rotation.y = Math.sin(Date.now() * 0.0005) * 0.1;
          sashaMesh.scale.y = isSpeaking ? (1.5 + Math.sin(Date.now() * 0.05) * 0.1) : 1.5;
        }
        renderer.render(scene, camera);
      }
      animate();
    }, undefined, (err) => { console.error("ОШИБКА ЗАГРУЗКИ МОДЕЛИ:", err); });

    // ЧАТ
    async function sendMessage() {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if(!text || API_KEY.includes("ВСТАВЬ")) return;

      document.getElementById('messages').innerHTML += `<div class="msg user-msg">${text}</div>`;
      input.value = '';

      try {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: `${BRAINS}\nАлександр: ${text}` }] }] })
        });
        const data = await res.json();
        const reply = data.candidates[0].content.parts[0].text;
        document.getElementById('messages').innerHTML += `<div class="msg ai-msg">Саша: ${reply}</div>`;
        speak(reply);
      } catch (e) { console.error(e); }
    }
    document.getElementById('send-btn').onclick = sendMessage;
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
