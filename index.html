<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexanderDev - SashaAI</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1c1c1c; color: #fff; }
    header { background: #111; padding: 1rem 2rem; border-bottom: 2px solid #00d8ff; display: flex; justify-content: space-between; align-items: center; }
    header h1 { color: #00d8ff; margin: 0; font-size: 22px; }
    
    .hero { position: relative; text-align: center; height: 400px; display: flex; flex-direction: column; justify-content: center; background: #151515; overflow: hidden; }
    .hero h2 { position: relative; z-index: 2; font-size: 32px; margin: 0; }
    .hero p { position: relative; z-index: 2; color: #aaa; margin: 10px 0 0; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    .projects { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 40px 20px; max-width: 1100px; margin: 0 auto; }
    .project { background: #252525; padding: 20px; border-radius: 10px; border: 1px solid #333; transition: 0.3s; }
    .project:hover { border-color: #00d8ff; transform: scale(1.02); }
    .project h3 { color: #00d8ff; margin: 0 0 10px; }

    #chat-window { position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; background: rgba(10,10,10,0.95); border: 2px solid #00d8ff; border-radius: 15px; display: flex; flex-direction: column; z-index: 100; backdrop-filter: blur(10px); }
    #chat-content { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 14px; }
    .msg { padding: 8px 12px; border-radius: 10px; max-width: 85%; line-height: 1.4; }
    .ai { background: #222; color: #00d8ff; align-self: flex-start; }
    .user { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    
    .input-area { display: flex; padding: 10px; border-top: 1px solid #333; }
    #user-input { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 5px; outline: none; }
    #btn-send { background: #00d8ff; border: none; padding: 0 15px; margin-left: 5px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <header><h1>AlexanderDev</h1></header>

  <section class="hero">
    <h2>Мои Проекты</h2>
    <p>Создаю игры, 3D-графику и обучаю SashaAI.</p>
    <canvas id="three-canvas"></canvas>
  </section>

  <div id="chat-window">
    <div id="chat-content"><div class="msg ai">Голос работает! Осталось победить ошибку доступа. Напиши что-нибудь.</div></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Напиши Саше...">
      <button id="btn-send">-></button>
    </div>
  </div>

  <section class="projects">
    <div class="project"><h3>War of Tanks</h3><p>Шутер на Unity.</p></div>
    <div class="project"><h3>J.A.R.V.I.S. AI</h3><p>Голосовой помощник.</p></div>
    <div class="project"><h3>Blender Smart Export</h3><p>Python плагин для Blender.</p></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const API_KEY = "AIzaSyA42tAlAH8NTBZjIsgfcEPDbvweF0G0SQM";

    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'ru-RU';
        window.speechSynthesis.speak(speech);
      }
    }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 400, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 400);
    scene.add(new THREE.AmbientLight(0xffffff, 2.5));

    new THREE.GLTFLoader().load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
      const obj = gltf.scene;
      obj.scale.set(1.5, 1.5, 1.5); 
      obj.position.y = -0.8;
      scene.add(obj);
      function anim() { requestAnimationFrame(anim); obj.rotation.y += 0.01; renderer.render(scene, camera); }
      anim();
    });

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const container = document.getElementById('chat-content');
      const text = input.value.trim();
      if (!text) return;

      const uDiv = document.createElement('div');
      uDiv.className = 'msg user';
      uDiv.innerText = text;
      container.appendChild(uDiv);
      input.value = '';

      const lDiv = document.createElement('div');
      lDiv.className = 'msg ai';
      lDiv.innerText = "...";
      container.appendChild(lDiv);
      container.scrollTop = container.scrollHeight;

      try {
        // Пробуем универсальный путь v1beta (он лучше всего понимает flash модели)
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
        });

        const data = await res.json();
        lDiv.remove();

        const aDiv = document.createElement('div');
        aDiv.className = 'msg ai';

        if (data.candidates && data.candidates[0].content) {
          const reply = data.candidates[0].content.parts[0].text;
          aDiv.innerText = reply;
          speak(reply);
        } else {
          // Выводим только текст ошибки без лишнего кода
          const errorMsg = data.error ? data.error.message : "Блокировка доступа.";
          aDiv.innerText = "SashaAI: " + errorMsg;
          speak("Ошибка региона");
        }
        container.appendChild(aDiv);
      } catch (e) {
        lDiv.innerText = "Сбой сети.";
      }
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('btn-send').onclick = sendMessage;
    document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
