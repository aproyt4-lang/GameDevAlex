
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlexanderDev - SashaAI</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1c1c1c; color: #fff; scroll-behavior: smooth; }
    header { background: #111; padding: 1rem 2rem; border-bottom: 2px solid #00d8ff; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    header h1 { color: #00d8ff; margin: 0; font-size: 22px; text-transform: uppercase; }
    .nav-right { display: flex; gap: 15px; }
    .nav-link { color: #fff; text-decoration: none; font-weight: bold; padding: 8px 16px; border-radius: 6px; border: 1px solid transparent; transition: 0.3s; }
    .nav-link:hover { border-color: #00d8ff; color: #00d8ff; background: rgba(0,216,255,0.1); }
    .hero { position: relative; text-align: center; height: 500px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #151515; overflow: hidden; }
    .hero-ui { position: relative; z-index: 10; }
    .hero h2 { font-size: 38px; margin: 0; text-shadow: 0 0 15px rgba(0,216,255,0.5); }
    .btn-ads { display: inline-block; padding: 14px 28px; background: #00d8ff; color: #000; font-weight: bold; border-radius: 50px; text-decoration: none; transition: 0.3s; border: 2px solid #00d8ff; cursor: pointer; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
    .card { background: #222; padding: 30px; border-radius: 15px; border: 1px solid #333; transition: 0.3s; }
    #chat-box { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 420px; background: rgba(15,15,15,0.95); border: 2px solid #00d8ff; border-radius: 15px; display: flex; flex-direction: column; z-index: 200; backdrop-filter: blur(10px); }
    #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 14px; }
    .msg { padding: 10px 14px; border-radius: 12px; max-width: 80%; }
    .ai-msg { background: #2a2a2a; color: #00d8ff; align-self: flex-start; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    .input-row { display: flex; padding: 15px; border-top: 1px solid #333; }
    #msg-input { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; outline: none; }
    #send-btn { background: #00d8ff; border: none; padding: 0 15px; margin-left: 10px; border-radius: 6px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <h1>AlexanderDev</h1>
    <div class="nav-right">
      <a href="#projects-section" class="nav-link">Проекты</a>
      <a href="#" class="nav-link" onclick="alert('alexdev@gmail.com')">Контакты</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-ui">
      <h2>SashaAI & GameDev</h2>
      <div class="btn-ads" onclick="alert('Модуль запущен')">Создать рекламную компанию</div>
    </div>
    <canvas id="three-canvas"></canvas>
  </section>

  <div id="chat-box">
    <div id="messages"><div class="msg ai-msg">Я готов. Кликни по мне и напиши!</div></div>
    <div class="input-row">
      <input type="text" id="msg-input" placeholder="Напиши Саше...">
      <button id="send-btn">-></button>
    </div>
  </div>

  <section id="projects-section" class="projects-grid">
    <div class="card"><h3>War of Tanks</h3><p>Unity проект.</p></div>
    <div class="card"><h3>J.A.R.V.I.S. AI</h3><p>Ассистент.</p></div>
    <div class="card"><h3>3D Visualizer</h3><p>Three.js.</p></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const API_KEY = "AIzaSyCp4i-hZJWa7750aSuPnu0-mzGe6Mzp3_Q";

    function speak(text) {
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ru-RU';
      window.speechSynthesis.speak(msg);
    }

    document.body.onclick = () => { speak("Система готова"); document.body.onclick = null; };

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 450, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 450);
    scene.add(new THREE.AmbientLight(0xffffff, 2.5));

    new THREE.GLTFLoader().load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
      const model = gltf.scene;
      model.scale.set(1.5, 1.5, 1.5);
      model.position.y = -0.8;
      scene.add(model);
      function animate() { requestAnimationFrame(animate); model.rotation.y += 0.01; renderer.render(scene, camera); }
      animate();
    });

    async function handleSend() {
      const input = document.getElementById('msg-input');
      const box = document.getElementById('messages');
      const val = input.value.trim();
      if (!val) return;

      box.innerHTML += `<div class="user-msg msg">${val}</div>`;
      input.value = '';
      const lDiv = document.createElement('div');
      lDiv.className = 'ai-msg msg';
      lDiv.innerText = "...";
      box.appendChild(lDiv);
      box.scrollTop = box.scrollHeight;

      try {
        // ИСПРАВЛЕННЫЙ URL: используем v1 и полное имя модели
        const response = await fetch(`https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
        });

        const data = await response.json();
        lDiv.remove();

        if (data.candidates && data.candidates[0].content) {
          const reply = data.candidates[0].content.parts[0].text;
          const aDiv = document.createElement('div');
          aDiv.className = 'ai-msg msg';
          aDiv.innerText = reply;
          box.appendChild(aDiv);
          speak(reply);
        } else {
          const err = data.error ? data.error.message : "Неизвестная ошибка";
          box.innerHTML += `<div class="ai-msg msg">Ошибка: ${err}</div>`;
          speak("Проверь ключ");
        }
      } catch (e) {
        lDiv.innerText = "Сбой сети.";
        speak("Сбой сети");
      }
      box.scrollTop = box.scrollHeight;
    }
    document.getElementById('send-btn').onclick = handleSend;
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key==='Enter') handleSend(); };
  </script>
</body>
</html>
