<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexanderDev Projects & SashaAI</title>
  <style>
    /* ТВОЙ ОРИГИНАЛЬНЫЙ СТИЛЬ */
    body { margin: 0; font-family: Arial, sans-serif; background: #1c1c1c; color: #fff; }
    header { background: #111; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10; }
    header h1 { margin: 0; font-size: 24px; color: #00d8ff; }
    nav a { color: #ccc; margin-left: 20px; text-decoration: none; font-weight: bold; transition: color 0.2s; }
    nav a:hover { color: #fff; }

    .hero { position: relative; text-align: center; padding: 4rem 2rem; background: linear-gradient(145deg, #202020, #121212); height: 500px; overflow: hidden; }
    .hero h2, .hero p { position: relative; z-index: 2; pointer-events: none; }
    .hero h2 { font-size: 36px; margin-bottom: 10px; }
    .hero p { font-size: 18px; color: #aaa; }

    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    .projects { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; padding: 2rem; position: relative; z-index: 5; }
    .project { background: #2c2c2c; padding: 1rem; border-radius: 10px; transition: transform 0.2s; border: 1px solid transparent; }
    .project:hover { transform: translateY(-5px); border-color: #00d8ff; }
    .project h3 { margin-top: 0; color: #00d8ff; }

    .btn-create { 
      display: block; width: max-content; margin: 2rem auto; background: #00d8ff; color: #000; 
      padding: 1rem 2rem; font-size: 18px; font-weight: bold; border: none; border-radius: 8px; 
      cursor: pointer; transition: background 0.2s, transform 0.2s; position: relative; z-index: 5;
    }
    .btn-create:hover { background: #00b8dd; transform: translateY(-2px); }

    footer { text-align: center; padding: 1rem; color: #666; background: #111; }

    /* НОВЫЙ СТИЛЬ ЧАТА (В твоем стиле) */
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 400px;
      background: rgba(17, 17, 17, 0.95);
      border: 2px solid #00d8ff;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      z-index: 100;
      box-shadow: 0 0 15px rgba(0, 216, 255, 0.3);
      backdrop-filter: blur(5px);
    }

    #chat-messages { flex: 1; padding: 10px; overflow-y: auto; font-size: 14px; display: flex; flex-direction: column; gap: 8px; }
    .msg { padding: 8px 12px; border-radius: 8px; max-width: 85%; line-height: 1.4; }
    .ai-msg { background: #222; color: #00d8ff; align-self: flex-start; border: 1px solid #333; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }

    .chat-input-box { display: flex; padding: 10px; border-top: 1px solid #333; }
    #chat-input { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; outline: none; }
    #chat-input:focus { border-color: #00d8ff; }
    #send-btn { background: #00d8ff; border: none; padding: 0 12px; margin-left: 5px; border-radius: 4px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <h1>AlexanderDev</h1>
    <nav><a href="#projects">Проекты</a><a href="#contact">Контакты</a></nav>
  </header>

  <section class="hero">
    <h2>Мои Проекты</h2>
    <p>Создаю игры, 3D-графику и обучаю SashaAI.</p>
    <canvas id="three-canvas"></canvas>
  </section>

  <div id="chat-container">
    <div id="chat-messages">
      <div class="msg ai-msg">SashaAI онлайн. Я готов общаться и озвучивать ответы.</div>
    </div>
    <div class="chat-input-box">
      <input type="text" id="chat-input" placeholder="Напиши мне...">
      <button id="send-btn">-></button>
    </div>
  </div>

  <section id="projects" class="projects">
    <div class="project"><h3>War of Tanks</h3><p>Шутер на Unity.</p></div>
    <div class="project"><h3>J.A.R.V.I.S. AI</h3><p>Голосовой помощник.</p></div>
    <div class="project"><h3>Blender Smart Export</h3><p>Автоэкспорт из Blender.</p></div>
  </section>

  <button class="btn-create" onclick="createCampaign()">Создать рекламную кампанию</button>
  
  <footer>© 2025 AlexanderDev. Все права защищены.</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    function createCampaign() { window.location.href = "https://your-ad-campaign-site.com"; }

    // 1. ТРЕХМЕРНАЯ ГРАФИКА
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / 500, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 500);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    scene.add(new THREE.AmbientLight(0xffffff, 2));
    const light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(5, 5, 5);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    const buster = Math.random().toString(36).substring(7);
    const modelUrl = 'https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb?v=' + buster;

    loader.load(modelUrl, (gltf) => {
      const model = gltf.scene;
      model.traverse(n => { if(n.isMesh) n.material.side = THREE.DoubleSide; });
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const scale = 3 / box.getSize(new THREE.Vector3()).length();
      model.scale.set(scale, scale, scale);
      model.position.set(-center.x * scale, -center.y * scale, -center.z * scale);
      scene.add(model);
      
      function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.007;
        renderer.render(scene, camera);
      }
      animate();
    });

    // 2. ГОЛОС (TTS)
    function speak(text) {
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ru-RU';
      window.speechSynthesis.speak(msg);
    }

    // 3. ЛОГИКА ЧАТА
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, isUser) {
      const div = document.createElement('div');
      div.className = `msg ${isUser ? 'user-msg' : 'ai-msg'}`;
      div.innerText = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
      if (!isUser) speak(text);
    }

    sendBtn.onclick = () => {
      const val = chatInput.value.trim();
      if (val) {
        addMessage(val, true);
        chatInput.value = '';
        
        setTimeout(() => {
          const responses = ["Я тебя понял.", "Анализирую данные...", "Ответ будет готов скоро.", "SashaAI слушает."];
          addMessage(responses[Math.floor(Math.random()*responses.length)], false);
        }, 800);
      }
    };

    chatInput.onkeypress = (e) => { if(e.key === 'Enter') sendBtn.click(); };

    window.onresize = () => {
      renderer.setSize(window.innerWidth, 500);
      camera.aspect = window.innerWidth / 500;
      camera.updateProjectionMatrix();
    };
  </script>
</body>
</html>
