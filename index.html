<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AlexanderDev - Sasha AI Final Fix</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #fff; overflow-x: hidden; }
    header { 
      background: #111; padding: 1rem 3rem; border-bottom: 2px solid #00d8ff; 
      display: flex; justify-content: space-between; align-items: center; 
      position: sticky; top: 0; z-index: 1000;
    }
    header h1 { color: #00d8ff; margin: 0; font-size: 24px; text-transform: uppercase; }
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #fff; text-decoration: none; font-weight: bold; transition: 0.3s; padding: 5px 10px; }
    .nav-links a:hover { color: #00d8ff; text-shadow: 0 0 10px #00d8ff; }

    .hero { position: relative; height: 500px; display: flex; justify-content: center; align-items: center; background: #111; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
    .hero-ui { position: relative; z-index: 10; text-align: center; pointer-events: none; }
    .btn-ads { 
      pointer-events: auto; display: inline-block; padding: 14px 28px; 
      background: #00d8ff; color: #000; font-weight: bold; border-radius: 50px; 
      text-decoration: none; transition: 0.3s; box-shadow: 0 0 15px #00d8ff; 
    }
    .btn-ads:hover { transform: scale(1.1); background: #fff; }

    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 50px; max-width: 1200px; margin: 0 auto; }
    .card { background: #1a1a1a; padding: 30px; border-radius: 15px; border: 1px solid #333; transition: 0.4s; cursor: pointer; }
    .card:hover { border-color: #00d8ff; transform: translateY(-12px); box-shadow: 0 15px 35px rgba(0, 216, 255, 0.25); }
    .card h3 { color: #00d8ff; margin: 0 0 10px 0; }

    #chat-box { position: fixed; bottom: 20px; right: 20px; width: 350px; height: 500px; background: rgba(10,10,10,0.98); border: 2px solid #00d8ff; border-radius: 20px; display: flex; flex-direction: column; z-index: 2000; }
    #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 12px; border-radius: 12px; font-size: 14px; max-width: 85%; word-wrap: break-word; }
    .ai-msg { background: #222; color: #00d8ff; align-self: flex-start; border-left: 4px solid #00d8ff; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    .input-row { display: flex; padding: 15px; border-top: 1px solid #333; gap: 8px; }
    #msg-input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; outline: none; }
    #send-btn { background: #00d8ff; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>AlexanderDev</h1>
    <div class="nav-links">
      <a href="#projects-grid">ПРОЕКТЫ</a>
      <a href="#">КОНТАКТЫ</a>
    </div>
  </header>

  <section class="hero">
    <canvas id="three-canvas"></canvas>
    <div class="hero-ui">
      <a href="#" class="btn-ads">СОЗДАТЬ РЕКЛАМНУЮ КАМПАНИЮ</a>
    </div>
  </section>

  <div id="chat-box">
    <div id="messages"><div class="msg ai-msg">Саша: Бро, я на связи! Код исправлен, жду твой месседж.</div></div>
    <div class="input-row">
      <input type="text" id="msg-input" placeholder="Напиши Саше...">
      <button id="send-btn">SEND</button>
    </div>
  </div>

  <section id="projects-grid" class="projects-grid">
    <div class="card"><h3>War of Tanks</h3><p>Шутер на Unity.</p></div>
    <div class="card"><h3>J.A.R.V.I.S. AI</h3><p>Твой ассистент.</p></div>
    <div class="card"><h3>Blender Tools</h3><p>Плагины для 3D.</p></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // 1. КОНСТАНТЫ
    const API_KEY = "AIzaSyDFv9SG0NzDnzofWLorOsZcrYgYX9Y34Es"; 
    const BRAINS = "Ты Саша, напарник Александра. Эксперт в Unity. Отвечай кратко, как бро.";
    let sashaMesh, isSpeaking = false;

    // 2. ГОЛОС
    function speak(text) {
      window.speechSynthesis.cancel();
      const ut = new SpeechSynthesisUtterance(text);
      ut.lang = 'ru-RU';
      ut.onstart = () => { isSpeaking = true; };
      ut.onend = () => { isSpeaking = false; };
      window.speechSynthesis.speak(ut);
    }

    // 3. 3D МОДЕЛЬ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 500, 0.1, 1000);
    camera.position.z = 4;
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 500);
    scene.add(new THREE.AmbientLight(0xffffff, 2.5));

    new THREE.GLTFLoader().load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
      sashaMesh = gltf.scene;
      sashaMesh.position.y = -1;
      sashaMesh.scale.set(1.6, 1.6, 1.6);
      scene.add(sashaMesh);
      function animate() {
        requestAnimationFrame(animate);
        if(sashaMesh) {
          sashaMesh.rotation.y = Math.sin(Date.now() * 0.0005) * 0.1;
          sashaMesh.scale.y = isSpeaking ? (1.6 + Math.sin(Date.now() * 0.1) * 0.05) : 1.6;
        }
        renderer.render(scene, camera);
      }
      animate();
    });

    // 4. ЛОГИКА ЧАТА (ФИКС СИНТАКСИСА)
    async function sendMessage() {
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if (!text) return;
      
      const container = document.getElementById('messages');
      container.innerHTML += `<div class="msg user-msg">${text}</div>`;
      input.value = '';
      
      const loading = document.createElement('div');
      loading.className = 'msg ai-msg';
      loading.innerText = 'Саша думает...';
      container.appendChild(loading);
      container.scrollTop = container.scrollHeight;

      // Правильный URL для версии v1
     const API_KEY = "AIzaSyDFv9SG0NzDnzofWLorOsZcrYgYX9Y34Es"; 
     const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${"AIzaSyDFv9SG0NzDnzofWLorOsZcrYgYX9Y34Es")`;

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            contents: [{ parts: [{ text: BRAINS + "\nВопрос: " + text }] }]
          })
        });

        const data = await response.json();

        if (response.ok && data.candidates) {
          const reply = data.candidates[0].content.parts[0].text;
          loading.innerText = "Саша: " + reply;
          speak(reply);
        } else {
          // Попытка номер 2 (Fallback на v1beta), если v1 не сработал
          console.warn("Пробую альтернативный путь...");
          const altUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${"AIzaSyDFv9SG0NzDnzofWLorOsZcrYgYX9Y34Es"}`;
          const altRes = await fetch(altUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ contents: [{ parts: [{ text: BRAINS + "\n" + text }] }] })
          });
          const altData = await altRes.json();
          
          if (altRes.ok) {
            const altReply = altData.candidates[0].content.parts[0].text;
            loading.innerText = "Саша: " + altReply;
            speak(altReply);
          } else {
            loading.innerText = "Саша: Ошибка API (" + (altData.error ? altData.error.message : "Not Found") + ")";
          }
        }
      } catch (err) {
        loading.innerText = "Саша: Ошибка сети! Проверь VPN.";
        console.error(err);
      }
      container.scrollTop = container.scrollHeight;
    }

    // ОБРАБОТЧИКИ
    document.getElementById('send-btn').onclick = sendMessage;
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
