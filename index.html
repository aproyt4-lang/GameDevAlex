<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SashaAI - Твой Интеллект</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Arial, sans-serif; background: #111; color: #fff; overflow-x: hidden; }
    
    /* Сцена с моделью */
    .hero { position: relative; height: 100vh; width: 100%; overflow: hidden; background: radial-gradient(circle at center, #222 0%, #050505 100%); }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    /* Интерфейс чата */
    #chat-window {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 450px;
      background: rgba(15, 15, 15, 0.85);
      border: 1px solid #00d8ff;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      z-index: 10;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 216, 255, 0.3);
    }

    #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    
    .msg { padding: 8px 12px; border-radius: 10px; max-width: 80%; font-size: 14px; line-height: 1.4; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; }
    .ai-msg { background: #222; color: #00d8ff; border: 1px solid #333; align-self: flex-start; }

    .input-area { display: flex; padding: 10px; background: rgba(0,0,0,0.5); border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; }
    #user-input { flex: 1; background: transparent; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
    #send-btn { background: #00d8ff; border: none; padding: 0 15px; margin-left: 5px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <section class="hero">
    <canvas id="three-canvas"></canvas>
    
    <div id="chat-window">
      <div id="messages">
        <div class="msg ai-msg">Система инициализирована. Я SashaAI. Напиши мне что-нибудь, и я отвечу голосом.</div>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Введите сообщение...">
        <button id="send-btn">-></button>
      </div>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // 1. НАСТРОЙКА 3D (Твой рабочий код)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5);

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    
    scene.add(new THREE.AmbientLight(0xffffff, 2));
    const light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Загрузка модели с твоим SashaAI.glb
    const loader = new THREE.GLTFLoader();
    const radicalKey = Math.random().toString(36).substring(7);
    const modelUrl = 'https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb?v=' + radicalKey;

    let sashaModel; // Сюда сохраним модель, чтобы менять её вращение

    loader.load(modelUrl, (gltf) => {
      sashaModel = gltf.scene;
      sashaModel.traverse(n => { if(n.isMesh) n.material.side = THREE.DoubleSide; });
      const box = new THREE.Box3().setFromObject(sashaModel);
      const center = box.getCenter(new THREE.Vector3());
      const scale = 3 / box.getSize(new THREE.Vector3()).length();
      sashaModel.scale.set(scale, scale, scale);
      sashaModel.position.set(-center.x * scale, -center.y * scale, -center.z * scale);
      scene.add(sashaModel);
      
      function animate() {
        requestAnimationFrame(animate);
        sashaModel.rotation.y += 0.005; 
        renderer.render(scene, camera);
      }
      animate();
    });

    // 2. ГОЛОСОВАЯ ФУНКЦИЯ (TTS)
    function speak(text) {
      // Отменяем прошлую речь, если она еще идет
      window.speechSynthesis.cancel();
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'ru-RU'; // Русский язык
      utterance.pitch = 1.0;    // Высота голоса
      utterance.rate = 1.0;     // Скорость
      window.speechSynthesis.speak(utterance);
    }

    // 3. ЛОГИКА ЧАТА
    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(text, isUser) {
      const m = document.createElement('div');
      m.className = `msg ${isUser ? 'user-msg' : 'ai-msg'}`;
      m.innerText = text;
      messagesDiv.appendChild(m);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      if (!isUser) speak(text); // ОЗВУЧКА, если говорит AI
    }

    sendBtn.onclick = () => {
      const val = userInput.value.trim();
      if (val) {
        addMessage(val, true);
        userInput.value = '';
        
        // Эмуляция ответа ИИ (Сюда мы потом подключим Gemini/ChatGPT)
        setTimeout(() => {
          const answers = [
            "Принято. Я обрабатываю твой запрос.",
            "Интересная мысль! Я запомню это для обучения.",
            "Система SashaAI готова к работе. Что еще хочешь узнать?",
            "Я тебя слышу. Мои нейронные связи укрепляются."
          ];
          const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
          addMessage(randomAnswer, false);
        }, 1000);
      }
    };

    userInput.onkeypress = (e) => { if(e.key === 'Enter') sendBtn.click(); };

    window.onresize = () => {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    };
  </script>
</body>
</html>
