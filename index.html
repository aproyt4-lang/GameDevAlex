<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AlexanderDev - Sasha AI Final</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #fff; overflow-x: hidden; }
    header { background: #111; padding: 1rem 3rem; border-bottom: 2px solid #00d8ff; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
    header h1 { color: #00d8ff; margin: 0; font-size: 24px; text-transform: uppercase; }
    #three-canvas { width: 100%; height: 500px; display: block; }
    #chat-box { position: fixed; bottom: 20px; right: 20px; width: 350px; height: 550px; background: rgba(10,10,10,0.98); border: 2px solid #00d8ff; border-radius: 20px; display: flex; flex-direction: column; z-index: 2000; }
    #key-wrapper { padding: 10px; border-bottom: 1px solid #333; }
    #api-key-input { width: 90%; background: #222; border: 1px solid #00d8ff; color: #00d8ff; padding: 8px; border-radius: 5px; font-size: 12px; outline: none; }
    #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 12px; border-radius: 12px; font-size: 14px; max-width: 85%; word-wrap: break-word; }
    .ai-msg { background: #222; color: #00d8ff; align-self: flex-start; border-left: 4px solid #00d8ff; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    .input-row { display: flex; padding: 15px; border-top: 1px solid #333; gap: 8px; }
    #msg-input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 8px; outline: none; }
    #send-btn { background: #00d8ff; border: none; padding: 0 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <header><h1>AlexanderDev</h1></header>
  <canvas id="three-canvas"></canvas>

  <div id="chat-box">
    <div id="key-wrapper"><input type="password" id="api-key-input" placeholder="Вставь API ключ здесь"></div>
    <div id="messages"><div class="msg ai-msg">Саша: Здарова! Вставь ключ, вруби VPN и пиши. Я готов базарить.</div></div>
    <div class="input-row">
      <input type="text" id="msg-input" placeholder="Напиши Саше...">
      <button id="send-btn">SEND</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const BRAINS = "Ты Саша, напарник Александра. Эксперт в Unity. Отвечай кратко, дерзко, как бро.";
    let sashaMesh, isSpeaking = false;

    // ОЗВУЧКА
    function speak(text) {
      window.speechSynthesis.cancel();
      const ut = new SpeechSynthesisUtterance(text);
      ut.lang = 'ru-RU';
      ut.pitch = 0.8;
      ut.rate = 1.0;
      ut.onstart = () => { isSpeaking = true; };
      ut.onend = () => { isSpeaking = false; };
      window.speechSynthesis.speak(ut);
    }

    // 3D МОДЕЛЬ
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 500, 0.1, 1000);
    camera.position.z = 4;
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 500);
    scene.add(new THREE.AmbientLight(0xffffff, 2.5));

    new THREE.GLTFLoader().load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
      sashaMesh = gltf.scene;
      sashaMesh.position.y = -1;
      scene.add(sashaMesh);
      function animate() {
        requestAnimationFrame(animate);
        if(sashaMesh) {
          sashaMesh.rotation.y = Math.sin(Date.now() * 0.0005) * 0.1;
          sashaMesh.scale.y = isSpeaking ? (1 + Math.sin(Date.now() * 0.1) * 0.05) : 1;
        }
        renderer.render(scene, camera);
      }
      animate();
    });

    // ОТПРАВКА
    async function sendMessage() {
      const keyInput = document.getElementById('api-key-input');
      const msgInput = document.getElementById('msg-input');
      const API_KEY = keyInput.value.trim();
      const text = msgInput.value.trim();

      if (!API_KEY) { alert("Ключ вставь!"); return; }
      if (!text) return;

      const container = document.getElementById('messages');
      container.innerHTML += `<div class="msg user-msg">${text}</div>`;
      msgInput.value = '';

      const loading = document.createElement('div');
      loading.className = 'msg ai-msg';
      loading.innerText = 'Саша думает...';
      container.appendChild(loading);
      container.scrollTop = container.scrollHeight;

      // ПРОБУЕМ РАЗНЫЕ ВАРИАНТЫ МОДЕЛЕЙ
      const models = ['gemini-1.5-flash', 'gemini-pro', 'gemini-1.0-pro'];
      const versions = ['v1beta', 'v1'];
      let success = false;

      for (let v of versions) {
        for (let m of models) {
          if (success) break;
          const url = `https://generativelanguage.googleapis.com/${v}/models/${m}:generateContent?key=${API_KEY}`;
          try {
            const response = await fetch(url, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ contents: [{ parts: [{ text: BRAINS + "\n" + text }] }] })
            });
            const data = await response.json();
            if (response.ok && data.candidates) {
              const reply = data.candidates[0].content.parts[0].text;
              loading.innerText = "Саша: " + reply;
              speak(reply);
              success = true;
            }
          } catch (e) { console.log(`Ошибка на ${m} (${v})`); }
        }
      }

      if (!success) {
        loading.innerText = "Саша: Бро, Google меня не пускает. Проверь VPN или ключ!";
      }
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('send-btn').onclick = sendMessage;
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
