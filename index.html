<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexanderDev - SashaAI FIXED</title>
  <style>
    /* ТВОЙ РОДНОЙ ДИЗАЙН */
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1c1c1c; color: #fff; scroll-behavior: smooth; }
    header { background: #111; padding: 1rem 2rem; border-bottom: 2px solid #00d8ff; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
    header h1 { color: #00d8ff; margin: 0; font-size: 22px; text-transform: uppercase; }
    .nav-right { display: flex; gap: 15px; }
    .nav-link { color: #fff; text-decoration: none; font-weight: bold; padding: 8px 16px; border-radius: 6px; border: 1px solid transparent; transition: 0.3s; }
    .nav-link:hover { border-color: #00d8ff; color: #00d8ff; background: rgba(0,216,255,0.1); }
    .hero { position: relative; text-align: center; height: 500px; display: flex; flex-direction: column; justify-content: center; align-items: center; background: #151515; overflow: hidden; }
    .hero-ui { position: relative; z-index: 10; }
    .hero h2 { font-size: 38px; margin: 0; text-shadow: 0 0 15px rgba(0,216,255,0.5); }
    .hero p { color: #ccc; margin: 10px 0 25px; font-size: 18px; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    .btn-ads { display: inline-block; padding: 14px 28px; background: #00d8ff; color: #000; font-weight: bold; border-radius: 50px; text-decoration: none; transition: 0.3s; border: 2px solid #00d8ff; }
    .btn-ads:hover { background: transparent; color: #00d8ff; transform: scale(1.05); box-shadow: 0 0 20px #00d8ff; }
    
    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; padding: 60px 20px; max-width: 1200px; margin: 0 auto; }
    .card { background: #222; padding: 30px; border-radius: 15px; border: 1px solid #333; transition: 0.3s; }
    .card h3 { color: #00d8ff; margin-top: 0; }

    /* ЧАТ С САШЕЙ */
    #chat-box { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 420px; background: rgba(10,10,10,0.95); border: 2px solid #00d8ff; border-radius: 15px; display: flex; flex-direction: column; z-index: 200; box-shadow: 0 10px 40px #000; }
    #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; font-size: 14px; }
    .msg { padding: 8px 12px; border-radius: 10px; max-width: 85%; }
    .ai-msg { background: #222; color: #00d8ff; align-self: flex-start; border-left: 2px solid #00d8ff; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    .input-row { display: flex; padding: 10px; border-top: 1px solid #333; }
    #msg-input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 8px; border-radius: 4px; outline: none; }
    #send-btn { background: #00d8ff; border: none; padding: 0 15px; margin-left: 5px; border-radius: 4px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <h1>AlexanderDev</h1>
    <div class="nav-right">
      <a href="#projects-section" class="nav-link">Проекты</a>
      <a href="mailto:alex@dev.com" class="nav-link">Контакты</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-ui">
      <h2>SashaAI & GameDev</h2>
      <p>Создаю игры и обучаю нейросети.</p>
      <a href="#" class="btn-ads">Создать рекламную компанию</a>
    </div>
    <canvas id="three-canvas"></canvas>
  </section>

  <div id="chat-box">
    <div id="messages"><div class="msg ai-msg">Саша: На связи, бро. Жду твой новый API ключ и погнали!</div></div>
    <div class="input-row">
      <input type="text" id="msg-input" placeholder="Напиши Саше...">
      <button id="send-btn">OK</button>
    </div>
  </div>

  <section id="projects-section" class="projects-grid">
    <div class="card"><h3>War of Tanks</h3><p>Шутер на Unity.</p></div>
    <div class="card"><h3>J.A.R.V.I.S. AI</h3><p>Система ИИ.</p></div>
    <div class="card"><h3>Blender Plugin</h3><p>3D Автоматизация.</p></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // --- ТУТ ТВОЙ НОВЫЙ КЛЮЧ ---
    const API_KEY = "ВСТАВЬ_НОВЫЙ_API_КЛЮЧ_ЗДЕСЬ"; 
    
    let sashaMesh, isSpeaking = false;

    // 1. ТВОЙ 3D КОНТЕНТ (С ЦЕНТРИРОВАННОЙ ГОЛОВОЙ)
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 500, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 500);
    scene.add(new THREE.AmbientLight(0xffffff, 2));

    new THREE.GLTFLoader().load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
      sashaMesh = gltf.scene;
      sashaMesh.scale.set(1.5, 1.5, 1.5);
      sashaMesh.position.y = -0.8;
      scene.add(sashaMesh);
      function animate() {
        requestAnimationFrame(animate);
        if(sashaMesh) {
          // Мягкое вращение и "дыхание"
          sashaMesh.rotation.y = Math.sin(Date.now() * 0.001) * 0.1;
          // ПРОГРАММНЫЙ ЛИПСИНК ПРИ ГОЛОСЕ
          if(isSpeaking) {
            sashaMesh.scale.y = 1.5 + Math.sin(Date.now() * 0.03) * 0.08;
          } else {
            sashaMesh.scale.y = 1.5;
          }
        }
        renderer.render(scene, camera);
      }
      animate();
    });

    // 2. ГОЛОС (РАБОТАЕТ СРАЗУ ПОСЛЕ ОТВЕТА)
    function speak(text) {
      if (!window.speechSynthesis) return;
      window.speechSynthesis.cancel(); // Стопаем прошлую речь
      const speech = new SpeechSynthesisUtterance(text);
      speech.lang = 'ru-RU';
      speech.rate = 1.0;
      speech.onstart = () => { isSpeaking = true; };
      speech.onend = () => { isSpeaking = false; };
      window.speechSynthesis.speak(speech);
    }

    // 3. СВЯЗЬ С GEMINI
    async function talkToSasha() {
      const input = document.getElementById('msg-input');
      const box = document.getElementById('messages');
      const text = input.value.trim();
      if (!text) return;

      box.innerHTML += `<div class="msg user-msg">${text}</div>`;
      input.value = '';

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: `Ты - Саша, напарник Александра. Отвечай кратко, чётко и по делу. Запрос: ${text}` }] }] })
        });
        
        const data = await response.json();
        const reply = data.candidates[0].content.parts[0].text;

        box.innerHTML += `<div class="msg ai-msg">Саша: ${reply}</div>`;
        box.scrollTop = box.scrollHeight;
        
        speak(reply); // ВОТ ТУТ ВКЛЮЧАЕТСЯ ГОЛОС
      } catch (e) {
        box.innerHTML += `<div class="msg ai-msg">Саша: Бро, проверь API ключ, что-то не алё.</div>`;
      }
    }

    document.getElementById('send-btn').onclick = talkToSasha;
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') talkToSasha(); };
  </script>
</body>
</html>
