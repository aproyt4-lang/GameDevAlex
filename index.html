<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Саша AI</title>
<style>
body { background:#0e0e0e; color:#00ff88; font-family:monospace; }
input { width:80%; padding:10px; background:#111; color:#0f0; }
button { padding:10px; }
#log { margin-top:20px; white-space:pre-wrap; }
</style>
</head>
<body>

<h2>Саша AI (обучаемый)</h2>

<input id="input" placeholder="Введи текст, код или запрос">
<button onclick="send()">▶</button>

<div id="log"></div>

<script>
const memory = [];

// простейший анализ
function analyze(text) {
  const t = text.toLowerCase();
  const tags = [];

  if (t.includes("class") || t.includes("{") || t.includes(";")) tags.push("code");
  if (t.includes("player")) tags.push("player");
  if (t.includes("move") || t.includes("walk")) tags.push("movement");
  if (t.includes("transform")) tags.push("unity");
  if (t.includes("input")) tags.push("control");
  if (t.includes("c#")) tags.push("csharp");
  if (t.includes("javascript")) tags.push("js");

  return tags;
}

function remember(text) {
  const tags = analyze(text);
  memory.push({ text, tags });
  return "Запомнил. Тегов: " + tags.join(", ");
}

function search(query) {
  const q = query.toLowerCase();
  const matches = memory.filter(item =>
    item.tags.some(tag => q.includes(tag)) ||
    q.includes("код") && item.tags.includes("code")
  );

  if (matches.length === 0) return "Ничего подходящего не нашёл";

  // рандомный ответ
  const pick = matches[Math.floor(Math.random() * matches.length)];
  return pick.text;
}

function think(text) {
  if (text.length > 40 || text.includes("{")) {
    return remember(text);
  }

  if (text.startsWith("дай") || text.startsWith("покажи")) {
    return search(text);
  }

  return "Я принял информацию. Можешь продолжать обучение.";
}

function log(text) {
  document.getElementById("log").innerHTML += text + "\n\n";
}

function send() {
  const input = document.getElementById("input");
  const t = input.value;
  log("Ты:\n" + t);
  log("Саша:\n" + think(t));
  input.value = "";
}
</script>

</body>
</html>
