<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sasha AI - Face to Face</title>
    <style>
        :root { --neon: #00d8ff; --dark: #050505; }
        body, html { margin: 0; padding: 0; background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100%; overflow: hidden; }

        /* ИНТЕРФЕЙС */
        .top-nav { position: fixed; top: 25px; left: 25px; z-index: 1001; display: flex; gap: 15px; }
        .cyber-btn { 
            padding: 12px 25px; border: 1px solid var(--neon); background: rgba(0,0,0,0.8); 
            color: var(--neon); cursor: pointer; font-weight: bold; border-radius: 2px;
            text-transform: uppercase; transition: 0.3s;
        }
        .cyber-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        /* ВАЖНО: pointer-events: none позволяет кликать сквозь 3D на кнопки и инпут */
        #sasha-viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        /* ЧАТ (СЛЕВА ВНИЗУ) */
        #chat-container { 
            position: fixed; bottom: 30px; left: 30px; width: 400px; height: 450px; 
            background: rgba(10,10,10,0.9); border: 1px solid #222; border-radius: 10px;
            z-index: 1001; display: flex; flex-direction: column; backdrop-filter: blur(15px);
        }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px; border-radius: 8px; font-size: 14px; line-height: 1.5; max-width: 85%; }
        .ai { background: rgba(0, 216, 255, 0.1); color: var(--neon); align-self: flex-start; border-left: 4px solid var(--neon); }
        .user { background: #222; align-self: flex-end; }

        .input-row { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 5px; outline: none; }
        input:focus { border-color: var(--neon); }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="cyber-btn" onclick="register()">Регистрация</button>
        <button class="cyber-btn" id="login" disabled>Вход</button>
    </div>

    <div id="sasha-viewport"></div>

    <div id="chat-container">
        <div id="messages">
            <div class="msg ai">Система готова. Кликни в любом месте экрана, чтобы я начал приветствие.</div>
        </div>
        <div class="input-row">
            <input type="text" id="user-in" placeholder="Задай вопрос или дай задачу..." onkeypress="if(event.key==='Enter') askSasha()">
            <button class="cyber-btn" onclick="askSasha()">SEND</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let sasha, isSpeaking = false;
        let clock = new THREE.Clock();
        
        const SashaAI = {
            memory: JSON.parse(localStorage.getItem('sasha_mem')) || { name: "", facts: [] },
            analyze: function(text) {
                const input = text.toLowerCase();
                if(input.includes("привет")) return `Приветствую! Я — Саша. Я анализирую твои намерения и обучаюсь на лету. Что сегодня на повестке?`;
                if(input.includes("кто ты")) return `Я — твой автономный интеллект. Я здесь, чтобы интерпретировать задачи AlexanderDev и помогать тебе в разработке.`;
                if(input.includes("запомни")) {
                    const fact = text.replace(/запомни/i, "");
                    this.memory.facts.push(fact);
                    localStorage.setItem('sasha_mem', JSON.stringify(this.memory));
                    return `Понял. Информация занесена в локальный архив. Я это не забуду.`;
                }
                return `Твой запрос "${text}" принят к сведению. Я проанализирую, как применить это к нашим проектам.`;
            }
        };

        function welcome() {
            if(window.isWelcomed) return;
            window.isWelcomed = true;
            const speech = "Добро пожаловать в AlexanderDev. Я — Саша, твой персональный интеллект. Я умею анализировать задачи и управлять нашими продуктами. Мы работаем полностью локально. Давай начнем?";
            addMsg("Саша", speech, "ai");
            speak(speech);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(text);
            ut.pitch = 0.85; 
            ut.onstart = () => { isSpeaking = true; };
            ut.onend = () => { isSpeaking = false; };
            window.speechSynthesis.speak(ut);
        }

        function askSasha() {
            const input = document.getElementById('user-in');
            const val = input.value.trim();
            if(!val) return;
            addMsg("Вы", val, "user");
            input.value = '';
            
            setTimeout(() => {
                const response = SashaAI.analyze(val);
                addMsg("Саша", response, "ai");
                speak(response);
            }, 500);
        }

        function addMsg(author, text, type) {
            const box = document.getElementById('messages');
            box.innerHTML += `<div class="msg ${type}"><b>${author}:</b> ${text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // --- 3D СИСТЕМА ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('sasha-viewport').appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        camera.position.z = 5;

        new THREE.GLTFLoader().load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
            sasha = gltf.scene;
            sasha.position.y = -1.2;
            sasha.scale.set(1.8, 1.8, 1.8);
            
            // ПОВОРОТ ЛИЦОМ К ПОЛЬЗОВАТЕЛЮ
            sasha.rotation.y = 0; 
            
            scene.add(sasha);
            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            let t = clock.getElapsedTime();
            
            if (sasha) {
                // Плавное "дыхание"
                sasha.position.y = -1.2 + Math.sin(t * 1.5) * 0.02;
                
                // Анимация рта (масштабирование по Y через Lerp)
                let targetMouth = isSpeaking ? (1.8 + Math.abs(Math.sin(t * 12)) * 0.15) : 1.8;
                sasha.scale.y += (targetMouth - sasha.scale.y) * 0.2; 

                // Легкое естественное покачивание плеч (а не кручение)
                sasha.rotation.z = Math.sin(t * 0.5) * 0.02;
            }
            renderer.render(scene, camera);
        }

        function register() {
            const name = prompt("Как мне тебя называть?");
            if(name) {
                SashaAI.memory.name = name;
                localStorage.setItem('sasha_mem', JSON.stringify(SashaAI.memory));
                document.getElementById('login').disabled = false;
                const txt = `Принято, ${name}. Я внес тебя в базу. Теперь я тебя знаю.`;
                addMsg("Саша", txt, "ai");
                speak(txt);
            }
        }

        // Активация речи по первому клику
        window.addEventListener('click', welcome);
    </script>
</body>
</html>
