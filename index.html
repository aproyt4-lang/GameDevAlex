<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sasha AI - True Intelligence</title>
    <style>
        :root { --neon: #00d8ff; --dark: #050505; }
        body, html { margin: 0; padding: 0; background: var(--dark); color: #fff; font-family: 'Segoe UI', sans-serif; height: 100%; overflow: hidden; }

        .top-nav { position: fixed; top: 25px; left: 25px; z-index: 1001; display: flex; gap: 15px; }
        .cyber-btn { 
            padding: 12px 25px; border: 1px solid var(--neon); background: rgba(0,0,0,0.8); 
            color: var(--neon); cursor: pointer; font-weight: bold; border-radius: 2px;
            text-transform: uppercase; transition: 0.3s;
        }
        .cyber-btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }

        #sasha-viewport { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }

        #chat-container { 
            position: fixed; bottom: 30px; left: 30px; width: 420px; height: 480px; 
            background: rgba(10,10,10,0.9); border: 1px solid #222; border-radius: 10px;
            z-index: 1001; display: flex; flex-direction: column; backdrop-filter: blur(15px);
        }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px; border-radius: 8px; font-size: 14px; line-height: 1.5; max-width: 85%; }
        .ai { background: rgba(0, 216, 255, 0.1); color: var(--neon); align-self: flex-start; border-left: 4px solid var(--neon); }
        .user { background: #222; align-self: flex-end; border: 1px solid #444; }

        .input-row { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 12px; border-radius: 5px; outline: none; }
        input:focus { border-color: var(--neon); }
    </style>
</head>
<body>

    <div class="top-nav">
        <button class="cyber-btn" onclick="register()">Регистрация</button>
        <button class="cyber-btn" id="login" disabled>Вход</button>
    </div>

    <div id="sasha-viewport"></div>

    <div id="chat-container">
        <div id="messages">
            <div class="msg ai"><b>СИСТЕМА:</b> Саша в режиме ожидания. Кликни для активации.</div>
        </div>
        <div class="input-row">
            <input type="text" id="user-in" placeholder="Напиши Саше (например: расскажи о себе)..." onkeypress="if(event.key==='Enter') askSasha()">
            <button class="cyber-btn" onclick="askSasha()">SEND</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let sasha, isSpeaking = false, lastResponse = "";
        let clock = new THREE.Clock();
        
        // --- ПРОДВИНУТЫЙ ЛОКАЛЬНЫЙ ИНТЕЛЛЕКТ ---
        const SashaBrain = {
            memory: JSON.parse(localStorage.getItem('sasha_knowledge')) || { 
                learned: {}, 
                userName: "",
                history: [] 
            },

            process: function(text) {
                const raw = text.toLowerCase().trim();
                this.memory.history.push(raw);
                
                // 1. ОБУЧЕНИЕ (Команда "запомни")
                if (raw.includes("запомни что") || raw.includes("запомни")) {
                    const parts = text.split(/запомни(?: что)?/i);
                    if (parts[1]) {
                        const content = parts[1].trim();
                        // Выделяем ключ (например "я люблю танки")
                        this.memory.learned[content] = true;
                        this.save();
                        return `Принято. Я занес это в свои когнитивные узлы. Теперь я знаю: ${content}`;
                    }
                }

                // 2. ИНТЕРПРЕТАЦИЯ И ОТВЕТЫ
                if (raw.includes("повтори")) {
                    return lastResponse ? `Повторяю: ${lastResponse}` : "Мой буфер памяти пуст, я еще ничего не говорил.";
                }

                if (raw.includes("кто ты") || raw.includes("себе")) {
                    return "Я — Саша, автономный интеллект AlexanderDev. Я не просто скрипт, я аналитическая система, способная обучаться на наших диалогах. Я помогаю управлять проектами и интерпретировать данные.";
                }

                if (raw.includes("знаеш") || raw.includes("знаешь")) {
                    const facts = Object.keys(this.memory.learned);
                    let response = "Я знаю о проектах AlexanderDev, таких как War of Tanks. ";
                    if (facts.length > 0) {
                        response += "Также из общения с тобой я узнал: " + facts.join(", ") + ".";
                    } else {
                        response += "Пока что мой список локальных фактов пуст, но ты можешь меня научить чему угодно.";
                    }
                    return response;
                }

                if (raw.includes("привет") || raw.includes("здравствуй")) {
                    return "Приветствую! Анализатор систем запущен. Чем могу помочь сегодня?";
                }

                // 3. ПОИСК В ВЫУЧЕННОМ (Если вопрос совпадает с тем, что учили)
                for (let fact in this.memory.learned) {
                    if (raw.includes(fact.split(' ')[0])) { // Поиск по первому слову факта
                        return `На основе того, что я выучил ранее: ${fact}`;
                    }
                }

                return `Я проанализировал фразу "${text}". Пока у меня нет конкретной интерпретации для этого, но я запомнил этот контекст для самообучения. Что ты имел в виду?`;
            },

            save: function() {
                localStorage.setItem('sasha_knowledge', JSON.stringify(this.memory));
            }
        };

        function welcome() {
            if(window.isLive) return;
            window.isLive = true;
            const intro = "Добро пожаловать. Я — Саша. Я умею анализировать задачи и обучаться. Всё, что ты мне скажешь, поможет мне стать умнее. Давай начнем?";
            lastResponse = intro;
            addMsg("Саша", intro, "ai");
            speak(intro);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const ut = new SpeechSynthesisUtterance(text);
            ut.pitch = 0.85; ut.rate = 1.0;
            ut.onstart = () => isSpeaking = true;
            ut.onend = () => isSpeaking = false;
            window.speechSynthesis.speak(ut);
        }

        function askSasha() {
            const input = document.getElementById('user-in');
            const val = input.value.trim();
            if(!val) return;
            addMsg("Вы", val, "user");
            input.value = '';
            
            setTimeout(() => {
                const response = SashaBrain.process(val);
                lastResponse = response;
                addMsg("Саша", response, "ai");
                speak(response);
            }, 400);
        }

        function addMsg(author, text, type) {
            const box = document.getElementById('messages');
            box.innerHTML += `<div class="msg ${type}"><b>${author}:</b> ${text}</div>`;
            box.scrollTop = box.scrollHeight;
        }

        // --- 3D САША (ЛИЦОМ К ТЕБЕ) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('sasha-viewport').appendChild(renderer.domElement);
        scene.add(new THREE.AmbientLight(0xffffff, 2.5));
        camera.position.z = 5;

        new THREE.GLTFLoader().load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
            sasha = gltf.scene;
            sasha.position.y = -1.2;
            sasha.scale.set(1.8, 1.8, 1.8);
            
            // ПОВОРОТ: Исправляем "боковую" стойку.
            // Если он все еще боком, измени 1.57 на -1.57 или 3.14
            sasha.rotation.y = Math.PI / 2; 
            
            scene.add(sasha);
            animate();
        });

        function animate() {
            requestAnimationFrame(animate);
            let t = clock.getElapsedTime();
            if (sasha) {
                sasha.position.y = -1.2 + Math.sin(t * 1.5) * 0.02;
                let targetMouth = isSpeaking ? (1.8 + Math.abs(Math.sin(t * 12)) * 0.15) : 1.8;
                sasha.scale.y += (targetMouth - sasha.scale.y) * 0.2; 
                sasha.rotation.z = Math.sin(t * 0.5) * 0.02; // Живое покачивание
            }
            renderer.render(scene, camera);
        }

        function register() {
            const n = prompt("Твое имя, Босс?");
            if(n) {
                SashaBrain.memory.userName = n;
                SashaBrain.save();
                document.getElementById('login').disabled = false;
                speak(`Распознавание завершено. Приветствую, ${n}.`);
            }
        }

        window.addEventListener('click', welcome);
    </script>
</body>
</html>
