<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>AlexanderDev - SashaAI RESTORED</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1c1c1c; color: #fff; overflow-x: hidden; }
    
    /* ШАПКА - ВОЗВРАТ ПОДСВЕТКИ */
    header { 
      background: #111; padding: 1rem 2rem; border-bottom: 2px solid #00d8ff; 
      display: flex; justify-content: space-between; align-items: center; 
      position: sticky; top: 0; z-index: 100; 
    }
    header h1 { color: #00d8ff; margin: 0; font-size: 22px; text-transform: uppercase; }
    
    .nav-links { display: flex; gap: 20px; }
    .nav-links a { color: #fff; text-decoration: none; font-weight: bold; transition: 0.3s; }
    /* ВОТ ОНО - ПОДСВЕТКА СПРАВА СВЕРХУ */
    .nav-links a:hover { color: #00d8ff; text-shadow: 0 0 10px #00d8ff; transform: scale(1.1); }

    /* ГЕРОЙ-СЕКЦИЯ */
    .hero { position: relative; height: 500px; background: radial-gradient(circle, #252525 0%, #111 100%); display: flex; justify-content: center; align-items: center; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 5; }
    
    .hero-ui { position: relative; z-index: 10; text-align: center; pointer-events: none; }
    /* ТА САМАЯ КНОПКА */
    .btn-ads { 
      pointer-events: auto; display: inline-block; padding: 12px 24px; 
      background: #00d8ff; color: #000; font-weight: bold; border-radius: 50px; 
      text-decoration: none; transition: 0.3s; box-shadow: 0 0 15px #00d8ff; 
    }
    .btn-ads:hover { background: #fff; transform: scale(1.05); box-shadow: 0 0 20px #00d8ff; }

    /* НИЖНИЕ КАРТОЧКИ - ВЕРНУЛ ВЫДЕЛЕНИЕ */
    .projects-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 40px; max-width: 1200px; margin: 0 auto; }
    .card { background: #222; padding: 25px; border-radius: 12px; border: 1px solid #333; transition: 0.3s; cursor: pointer; }
    /* ВЫДЕЛЕНИЕ ПРИ НАВЕДЕНИИ */
    .card:hover { border-color: #00d8ff; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0, 216, 255, 0.3); }
    .card h3 { color: #00d8ff; margin-top: 0; }

    /* ЧАТ */
    #chat-box { position: fixed; bottom: 20px; right: 20px; width: 330px; height: 480px; background: rgba(10,10,10,0.95); border: 2px solid #00d8ff; border-radius: 15px; display: flex; flex-direction: column; z-index: 2000; box-shadow: 0 0 30px #000; }
    #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    .msg { padding: 10px; border-radius: 10px; font-size: 14px; }
    .ai-msg { background: #1a1a1a; color: #00d8ff; align-self: flex-start; border-left: 3px solid #00d8ff; }
    .user-msg { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    .input-row { display: flex; padding: 12px; border-top: 1px solid #333; }
    #msg-input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 5px; outline: none; }
    #send-btn { background: #00d8ff; border: none; padding: 0 15px; margin-left: 8px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

  <header>
    <h1>AlexanderDev</h1>
    <div class="nav-links">
      <a href="#projects">ПРОЕКТЫ</a>
      <a href="#" onclick="alert('TG: @your_dev')">КОНТАКТЫ</a>
    </div>
  </header>

  <section class="hero">
    <canvas id="three-canvas"></canvas>
    <div class="hero-ui">
      <a href="#" class="btn-ads">СОЗДАТЬ РЕКЛАМНУЮ КАМПАНИЮ</a>
    </div>
  </section>

  <div id="chat-box">
    <div id="messages"><div class="msg ai-msg">Саша: Бро, всё вернул как было! Дизайн, кнопки и голос на базе. Вставляй ключ и погнали.</div></div>
    <div class="input-row">
      <input type="text" id="msg-input" placeholder="Напиши Саше...">
      <button id="send-btn">SEND</button>
    </div>
  </div>

  <section id="projects" class="projects-grid">
    <div class="card"><h3>War of Tanks</h3><p>Твой шутер на Unity. Всё по красоте.</p></div>
    <div class="card"><h3>J.A.R.V.I.S. AI</h3><p>Система ИИ для твоих задач.</p></div>
    <div class="card"><h3>Blender Plugin</h3><p>Тулзы для 3D графики.</p></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const API_KEY = "ВAIzaSyDeojkIul3vFbZnMoRP_1YuPAMKDn3c3f0"; 
    const SYSTEM_PROMPT = "Ты Саша, напарник Александра. Эксперт в Unity. Общаешься как бро, дерзко и по делу.";

    let sashaMesh, isSpeaking = false, selectedVoice = null;

    // --- ЛОГИКА ГОЛОСА (ВЕРНУЛ) ---
    function loadVoices() {
      const voices = window.speechSynthesis.getVoices();
      selectedVoice = voices.find(v => v.lang === 'ru-RU' && v.name.includes('Pavel')) || 
                      voices.find(v => v.lang === 'ru-RU') || voices[0];
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;

    function speak(text) {
      window.speechSynthesis.cancel();
      const ut = new SpeechSynthesisUtterance(text);
      if (selectedVoice) ut.voice = selectedVoice;
      ut.lang = 'ru-RU';
      ut.onstart = () => { isSpeaking = true; };
      ut.onend = () => { isSpeaking = false; };
      window.speechSynthesis.speak(ut);
    }

    // --- 3D МОДЕЛЬ (САША) ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 500, 0.1, 1000);
    camera.position.set(0, 0.5, 3.5);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 500);
    scene.add(new THREE.AmbientLight(0xffffff, 2.5));

    const loader = new THREE.GLTFLoader();
    loader.load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
      sashaMesh = gltf.scene;
      sashaMesh.position.y = -0.8;
      sashaMesh.scale.set(1.6, 1.6, 1.6);
      scene.add(sashaMesh);
      function animate() {
        requestAnimationFrame(animate);
        if(sashaMesh) {
          sashaMesh.rotation.y = Math.sin(Date.now() * 0.0006) * 0.1;
          sashaMesh.scale.y = isSpeaking ? (1.6 + Math.sin(Date.now() * 0.04) * 0.1) : 1.6;
        }
        renderer.render(scene, camera);
      }
      animate();
    });

    // --- ЧАТ ---
    async function sendMessage() {
      loadVoices(); // Принудительно подхватываем голос при клике
      const input = document.getElementById('msg-input');
      const text = input.value.trim();
      if(!text || API_KEY.includes("ВСТАВЬ")) return;

      document.getElementById('messages').innerHTML += `<div class="msg user-msg">${text}</div>`;
      input.value = '';

      try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: `${SYSTEM_PROMPT}\nАлександр: ${text}` }] }] })
        });
        const data = await response.json();
        const reply = data.candidates[0].content.parts[0].text;
        
        document.getElementById('messages').innerHTML += `<div class="msg ai-msg">Саша: ${reply}</div>`;
        document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        speak(reply);
      } catch (e) { console.error(e); }
    }

    document.getElementById('send-btn').onclick = sendMessage;
    document.getElementById('msg-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
  </script>
</body>
</html>
