<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexanderDev - SashaAI</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #1c1c1c; color: #fff; scroll-behavior: smooth; }
    
    /* ХЕДЕР С КНОПКОЙ КОНТАКТЫ */
    header { 
      background: #111; padding: 1rem 2rem; border-bottom: 2px solid #00d8ff; 
      display: flex; justify-content: space-between; align-items: center; 
      position: sticky; top: 0; z-index: 100; 
    }
    header h1 { color: #00d8ff; margin: 0; font-size: 22px; text-transform: uppercase; }
    .nav-links { display: flex; gap: 20px; align-items: center; }
    .nav-btn { 
      color: #fff; text-decoration: none; font-weight: bold; padding: 8px 15px; 
      border-radius: 5px; transition: 0.3s; border: 1px solid transparent; 
    }
    .nav-btn:hover { border-color: #00d8ff; color: #00d8ff; background: rgba(0,216,255,0.1); }

    /* ГЕРОЙ */
    .hero { position: relative; text-align: center; height: 450px; display: flex; flex-direction: column; justify-content: center; background: #151515; overflow: hidden; }
    .hero-content { position: relative; z-index: 2; }
    .hero h2 { font-size: 36px; margin: 0; text-shadow: 0 0 15px rgba(0,216,255,0.4); }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

    /* КНОПКА РЕКЛАМНОЙ КАМПАНИИ */
    .ads-btn {
      display: inline-block; margin-top: 20px; padding: 12px 25px; 
      background: #00d8ff; color: #000; font-weight: bold; border-radius: 30px;
      text-decoration: none; transition: 0.3s; z-index: 5; position: relative;
    }
    .ads-btn:hover { background: #fff; transform: scale(1.1); box-shadow: 0 0 20px #00d8ff; }

    /* ПРОЕКТЫ */
    .projects { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 50px 20px; max-width: 1200px; margin: 0 auto; }
    .project { 
      background: #252525; padding: 25px; border-radius: 12px; border: 1px solid #333; 
      transition: 0.3s; 
    }
    .project:hover { border-color: #00d8ff; transform: translateY(-8px); box-shadow: 0 10px 20px rgba(0,216,255,0.1); }
    .project h3 { color: #00d8ff; margin: 0 0 12px; }

    /* ЧАТ */
    #chat-window { position: fixed; bottom: 20px; right: 20px; width: 320px; height: 420px; background: rgba(10,10,10,0.95); border: 2px solid #00d8ff; border-radius: 15px; display: flex; flex-direction: column; z-index: 200; backdrop-filter: blur(10px); }
    #chat-content { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 12px; font-size: 14px; }
    .msg { padding: 10px 14px; border-radius: 12px; max-width: 85%; }
    .ai { background: #2a2a2a; color: #00d8ff; align-self: flex-start; }
    .user { background: #00d8ff; color: #000; align-self: flex-end; font-weight: bold; }
    
    .input-area { display: flex; padding: 15px; border-top: 1px solid #333; }
    #user-input { flex: 1; background: #222; border: 1px solid #444; color: #fff; padding: 10px; border-radius: 6px; outline: none; }
    #btn-send { 
      background: #00d8ff; border: none; padding: 0 15px; margin-left: 8px; border-radius: 6px; 
      cursor: pointer; font-weight: bold; transition: 0.2s; 
    }
    #btn-send:hover { background: #fff; transform: scale(1.05); }
  </style>
</head>
<body>

  <header>
    <h1>AlexanderDev</h1>
    <div class="nav-links">
      <a href="#projects" class="nav-btn">Проекты</a>
      <a href="mailto:твой-email@example.com" class="nav-btn">Контакты</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>SashaAI & Games</h2>
      <p>Создаю игры, 3D-графику и обучаю SashaAI.</p>
      <a href="#" class="ads-btn">Создать рекламную компанию</a>
    </div>
    <canvas id="three-canvas"></canvas>
  </section>

  <div id="chat-window">
    <div id="chat-content"><div class="msg ai">SashaAI готов. Напиши "Привет"!</div></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Спроси Сашу...">
      <button id="btn-send">-></button>
    </div>
  </div>

  <section id="projects" class="projects">
    <div class="project"><h3>War of Tanks</h3><p>Шутер на Unity с крутой физикой.</p></div>
    <div class="project"><h3>J.A.R.V.I.S. AI</h3><p>Голосовой помощник на нейросетях.</p></div>
    <div class="project"><h3>Blender Tools</h3><p>Скрипты для быстрой работы в 3D.</p></div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    const API_KEY = "AIzaSyA42tAlAH8NTBZjIsgfcEPDbvweF0G0SQM";

    function speak(text) {
      if ('speechSynthesis' in window) {
        window.speechSynthesis.cancel();
        const speech = new SpeechSynthesisUtterance(text);
        speech.lang = 'ru-RU';
        window.speechSynthesis.speak(speech);
      }
    }

    // 3D МОДЕЛЬ 1.5
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / 450, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, 450);
    scene.add(new THREE.AmbientLight(0xffffff, 2.5));

    new THREE.GLTFLoader().load('https://raw.githubusercontent.com/aproyt4-lang/GameDevAlex/main/SashaAI.glb', (gltf) => {
      const obj = gltf.scene;
      obj.scale.set(1.5, 1.5, 1.5);
      obj.position.y = -0.8;
      scene.add(obj);
      function anim() { requestAnimationFrame(anim); obj.rotation.y += 0.01; renderer.render(scene, camera); }
      anim();
    });

    // ЧАТ С ИСПРАВЛЕННЫМ ПУТЕМ МОДЕЛИ
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const container = document.getElementById('chat-content');
      const val = input.value.trim();
      if (!val) return;

      const uDiv = document.createElement('div');
      uDiv.className = 'msg user';
      uDiv.innerText = val;
      container.appendChild(uDiv);
      input.value = '';

      const lDiv = document.createElement('div');
      lDiv.className = 'msg ai';
      lDiv.innerText = "...";
      container.appendChild(lDiv);
      container.scrollTop = container.scrollHeight;

      try {
        // ИСПОЛЬЗУЕМ gemini-1.5-flash-latest — это решает ошибку "not found"
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${API_KEY}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ contents: [{ parts: [{ text: val }] }] })
        });

        const data = await response.json();
        lDiv.remove();
        const aDiv = document.createElement('div');
        aDiv.className = 'msg ai';

        if (data.candidates && data.candidates[0].content) {
          const reply = data.candidates[0].content.parts[0].text;
          aDiv.innerText = reply;
          speak(reply);
        } else {
          aDiv.innerText = "SashaAI: " + (data.error ? data.error.message : "Ошибка доступа.");
          speak("Ошибка региона");
        }
        container.appendChild(aDiv);
      } catch (e) {
        lDiv.innerText = "Ошибка сети.";
      }
      container.scrollTop = container.scrollHeight;
    }

    document.getElementById('btn-send').onclick = sendMessage;
    document.getElementById('user-input').onkeypress = (e) => { if(e.key === 'Enter') sendMessage(); };
    
    // Активация голоса
    document.addEventListener('mousedown', () => {
      if (window.speechSynthesis.paused) window.speechSynthesis.resume();
    }, { once: false });
  </script>
</body>
</html>
