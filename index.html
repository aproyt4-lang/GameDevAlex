<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AlexanderDev Projects</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #1c1c1c; color: #fff; }
    header { background: #111; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    header h1 { margin: 0; font-size: 24px; color: #00d8ff; }
    nav a { color: #ccc; margin-left: 20px; text-decoration: none; font-weight: bold; }
    .hero { position: relative; text-align: center; padding: 4rem 2rem; background: #121212; height: 500px; overflow: hidden; }
    .hero h2, .hero p { position: relative; z-index: 2; }
    #three-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    .projects { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; padding: 2rem; }
    .project { background: #2c2c2c; padding: 1rem; border-radius: 10px; }
    .btn-create { display: block; width: max-content; margin: 2rem auto; background: #00d8ff; color: #000; padding: 1rem 2rem; font-weight: bold; border: none; border-radius: 8px; cursor: pointer; }
    footer { text-align: center; padding: 1rem; color: #666; background: #111; }
  </style>
</head>
<body>
  <header>
    <h1>AlexanderDev</h1>
    <nav><a href="#projects">Проекты</a></nav>
  </header>

  <section class="hero">
    <h2>Мои Проекты</h2>
    <p>Режим принудительного отображения (Белая модель)</p>
    <canvas id="three-canvas"></canvas>
  </section>

  <section id="projects" class="projects">
    <div class="project"><h3>War of Tanks</h3><p>Шутер на Unity.</p></div>
    <div class="project"><h3>J.A.R.V.I.S. AI</h3><p>Голосовой помощник.</p></div>
    <div class="project"><h3>Blender Smart Export</h3><p>Автоэкспорт из Blender.</p></div>
  </section>

  <button class="btn-create" onclick="createCampaign()">Создать рекламную кампанию</button>
  <footer>© 2025 AlexanderDev</footer>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    function createCampaign() { window.location.href = "https://your-ad-campaign-site.com"; }

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / 500, 0.1, 1000);
    camera.position.set(0, 0, 10); // Камера дальше, чтобы влезло всё

    const renderer = new THREE.WebGLRenderer({ 
      canvas: document.getElementById('three-canvas'), 
      alpha: true, 
      antialias: true 
    });
    renderer.setSize(window.innerWidth, 500);
    renderer.setPixelRatio(window.devicePixelRatio);

    // Мощный свет со всех сторон
    scene.add(new THREE.AmbientLight(0xffffff, 3));
    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    const loader = new THREE.GLTFLoader();

    // Загружаем с кэш-брейкером для GitHub
    loader.load('./SashaAI.glb?v=' + Date.now(), function(gltf) {
      const model = gltf.scene;

      // ЖЕСТКИЙ ПЕРЕКРАС: Игнорируем текстуры, ставим чисто белый цвет
      model.traverse((node) => {
        if (node.isMesh) {
          node.material = new THREE.MeshStandardMaterial({ 
            color: 0xffffff, 
            side: THREE.DoubleSide 
          });
        }
      });

      // АВТО-МАСШТАБ
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3());
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = 5 / maxDim; // Увеличил масштаб до 5
      model.scale.set(scale, scale, scale);

      // ЦЕНТРИРОВАНИЕ
      const center = box.getCenter(new THREE.Vector3());
      model.position.x = -center.x * scale;
      model.position.y = -center.y * scale;
      model.position.z = -center.z * scale;

      scene.add(model);
      console.log("Модель успешно добавлена на сцену!");

      function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      animate();
    }, 
    undefined, 
    function(error) {
      console.error("ОШИБКА: Файл не найден или поврежден. Проверь консоль (F12).", error);
      
      // Запасной красный куб, если загрузка файла провалилась совсем
      const cube = new THREE.Mesh(new THREE.BoxGeometry(2, 2, 2), new THREE.MeshBasicMaterial({ color: 0xff0000 }));
      scene.add(cube);
      function animCube() { requestAnimationFrame(animCube); cube.rotation.y += 0.01; renderer.render(scene, camera); }
      animCube();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / 500;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, 500);
    });
  </script>
</body>
</html>
